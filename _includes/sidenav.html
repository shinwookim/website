<!-- Site Title-->
<div class="text-center text-md-end">
  <div class="my-0 h1">
    <a
      class="nav-link no-tufte-underline text-md-end fw-bolder"
      href='{{"/" | relative_url }}'
      >Shinwoo<br />Kim</a
    >
  </div>
  <div class="my-0 w-100">
    <code class="h2 text-primary">
      <span
        class="typed"
        data-typed-items="Software Engineer, Developer, Pitt Student, Educator, Computer Scientist"
      ></span>
    </code>
  </div>
  <div class="mb-0">
    <a class="no-tufte-underline h3" href="mailto:{{ site.email }}"
      ><i class="fas fa-envelope"></i
    ></a>
    <a
      class="no-tufte-underline h3"
      href="https://linkedin.com/in/{{ site.linkedin_username }}"
      ><i class="fab fa-linkedin-in"></i
    ></a>
    <a
      class="no-tufte-underline h3"
      href="https://github.com/{{ site.github_username }}"
      ><i class="fab fa-github"></i
    ></a>
    <a
      class="no-tufte-underline h3"
      href="https://twitter.com/{{ site.twitter_username }}"
      ><i class="fab fa-twitter"></i
    ></a>
    <a
      class="no-tufte-underline h3"
      href="https://instagram.com/{{ site.instagram_username }}"
      ><i class="fab fa-instagram"></i
    ></a>
  </div>
</div>
<!-- Site Navigation-->
<nav class="d-block mb-4 p-0 navbar navbar-expand-md text-center">
  <button
    aria-controls="navbar"
    aria-expanded="false"
    aria-label="Toggle navigation"
    class="mt-3 navbar-toggler collapsed"
    data-bs-target="#navbar"
    data-bs-toggle="collapse"
    type="button"
  >
    <i class="fas fa-bars"></i>
  </button>
  <div class="collapse navbar-collapse" id="navbar">
    <ul class="flex-column ms-md-auto mt-3 nav text-center">
      <li>
        <a
          class="nav-link float-md-end {% if page.url == '/' %}fw-bold{% endif %}"
          href="{{site.baseurl}}/"
          >Home</a
        >
      </li>
      {% for item in site.data.nav.links %}
      <li class="nav-item">
        <a
          class="nav-link float-md-end {% if page.url contains item.url %}fw-bold{% endif %}"
          href="{{site.baseurl}}{{item.url}}"
          >{{item.title}}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
  const select = (el, all = false) => {
    el = el.trim();
    if (all) {
      return [...document.querySelectorAll(el)];
    } else {
      return document.querySelector(el);
    }
  };
  const typed = select(".typed");
  if (typed) {
    let typed_strings = typed.getAttribute("data-typed-items");
    typed_strings = typed_strings.split(",");
    new Typed(".typed", {
      strings: typed_strings,
      loop: true,
      typeSpeed: 100,
      backSpeed: 50,
      backDelay: 2000,
    });
  }
</script>
