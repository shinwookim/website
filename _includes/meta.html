<!-- Metadata -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta content="initial-scale=1.0, width=device-width" name="viewport" />
<title>{% if page.meta_title %} {{page.meta_title}} {% elsif page.title%} {{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }} {%endif %}</title>
<meta
  name="description"
  content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
/>
<link
  rel="canonical"
  href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
/>
