---
layout: default
---

<section>
  <p class="mb-0">
    <a href="{{site.baseurl}}/"><em>← Back to Home</em></a>
  </p>
</section>
<article class="group">
  <h1 class="title">{{ page.title }}</h1>
  {%- if page.subtitle %}
  <p class="subtitle">{{ page.subtitle }}</p>
  {% endif -%}
  <p class="byline">
    {% if site.show_author %}{{ page.author | default: site.author }} — {% endif
    %} {{ page.date | date: "%B %-d, %Y" }}
  </p>

  {{ content }}
</article>
